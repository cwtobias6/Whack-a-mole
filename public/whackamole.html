<script>
	var index = 0;
$(document).ready(function() {
	randomMole();

});

//Generates a random Mole on the screen
var randomMole = function() {
	var rand = Math.floor(Math.random() * 9)+1;
	var boxes = "#box" + rand;
	$(boxes).addClass("mole");
}

//removes then reproduces a new mole
var removeMole = function() {
	$("#playboard").on("click", ".mole",function() {
		$(this).removeClass("mole");
		index++;
		$("h2").html("Points Counter: " + (index) );
		randomMole();
	});
}
